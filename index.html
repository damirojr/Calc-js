    <script>
       function sum(n1,n2){
           return n1 + n2
        }
        function sub(n1,n2){
            return n1 - n2
        }
        function div(n1,n2){
            return n1 / n2
        }
        function multi(n1,n2){
            return n1 * n2
        }


window.alert('Bem vindo a calculadora do mal');

var n1 = Number(window.prompt('insira um numero: '));
var n2 = Number(window.prompt('insira segundo numero: '));
var operacao = window.prompt('qual sera a operacao?\n "1 soma"\n "2 subtracao"\n "3 divisao"\n "4 multiplicacao"')

if (operacao == 1){
    window.alert(sum(n1,n2))
}
if (operacao == 2){
    window.alert(sub(n1,n2))
}
if (operacao == 3){
    window.alert(div(n1,n2))
}
if (operacao == 4){
    window.alert(multi(n1,n2))
}


    </script>
